<div class="food-gallery">
  <div class="food-item" *ngFor="let food of foods">
    <img [src]="food.imageUrl" alt="{{food.name}}">
    <h5>{{ food.name }}</h5>
    <p>‚≠ê {{ food.star }}</p>
    <p>üç¥ Cook Time: {{ food.cookTime }} mins</p>
    <p>üåç Origin: {{ food.origins.join(', ') }}</p>
    <p class="price"> Price: ‚Çπ{{ food.price }}</p>

    <div class="stars">
      <ng-container *ngFor="let star of [].constructor(5); let i = index">
        <span [class.filled]="i < food.star">‚òÖ</span>
      </ng-container>
    </div>

  </div>
</div>
